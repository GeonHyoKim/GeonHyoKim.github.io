<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>업다운 게임</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
    }
    .title {
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 16px;
    }
    .input-container {
        margin: 20px 0;
    }
    .input-container input {
        font-size: 24px;
        padding: 10px;
        width: 100%;
        text-align: center;
        margin-bottom: 16px;
    }
    .input-container button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
    }
    .input-container button:hover {
        background-color: #45a049;
    }
    .back-button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
    }
    .back-button:hover {
        background-color: #d32f2f;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="title">업다운 게임</h1>
  <img src="/gameImage/updown.jpg" alt="업다운 이미지" style="width: 100px; height: 100px; margin-bottom: 20px;">

  <div class="input-container">
    <input type="number" id="guessNumber" placeholder="숫자를 입력하세요" />
    <button onclick="submitGuess()">제출</button>
  </div>

  <button class="back-button" onclick="goBack()">이전 화면</button>
</div>

<script>
  let answerNumber = Math.floor(Math.random() * 100) + 1;
  let attemptCount = 0;

  function submitGuess() {
      let guessNumber = document.getElementById('guessNumber').value;
      if (!guessNumber) {
          alert("숫자를 입력하세요.");
          return;
      }

      attemptCount++;
      guessNumber = parseInt(guessNumber);

      if (guessNumber < answerNumber) {
          alert("Up!");
      } else if (guessNumber > answerNumber) {
          alert("Down!");
      } else {
          alert("정답입니다! 시도 횟수: " + attemptCount);
          resetGame();
      }

      if (attemptCount >= 10) {
          alert("게임 오버! 정답은 " + answerNumber + "였습니다.");
          resetGame();
      }
  }

  function resetGame() {
      answerNumber = Math.floor(Math.random() * 100) + 1;
      attemptCount = 0;
      document.getElementById('guessNumber').value = '';
  }

  function goBack() {
      window.history.back();
  }
</script>

</body>
</html>
